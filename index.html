<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Translate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <ion-icon name="earth"></ion-icon>
            <strong>
                <h2><span style="color: #89b5f0;">Astral</span> Translator</h2>
            </strong>
            <p>The cleanest looking translator.</p>
        </div>

        <div class="translate">
            <div class="input">
                <h1>Input</h1>
                <form class="form" method="post">

                    <p class="field">
                        <input type="text" name="input" placeholder="Enter Text" />
                        <ion-icon name="earth"></ion-icon>
                    </p>

                </form>
            </div>

            <div class="output">
                <h1>Translation</h1>

                <form class="form" method="post">

                    <p class="field">
                        <input type="text" name="input" placeholder="Translated Text" />
                        <ion-icon name="earth"></ion-icon>
                    </p>

                </form>
            </div>
        </div>
    </div>
    <div class="animation-area">
        <ul class="box-area">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/14e7e5868c.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
